<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pragusa</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="shortcut icon" type="image/png" href="images/site-images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="hero-slider">
        <div id="logo" class="mask">
            <span class="logo-text masked"><a href="gallery.html">Pratik Guha Sarkar</a></span>
        </div>
        <div id="slideshow">
            <div id="slides-main" class="slides">
                <div class="slide" data-index="0">
                    <div class="abs-mask">
                        <div class="slide-image" style="background-image: url(./images/index/slide-1.jpg)"></div>
                    </div>
                </div>
                <div class="slide" data-index="1">
                    <div class="abs-mask">
                        <div class="slide-image" style="background-image: url(./images/index/slide-2.jpg)"></div>
                    </div>
                </div>
                <div class="slide" data-index="2">
                    <div class="abs-mask">
                        <div class="slide-image" style="background-image: url(./images/index/slide-3.jpg)"></div>
                    </div>
                </div>
                <div class="slide" data-index="3">
                    <div class="abs-mask">
                        <div class="slide-image" style="background-image: url(./images/index/slide-4.jpg)"></div>
                    </div>
                </div>
            </div>
            <div id="slides-aux" class="slides mask">
                <h2 class="slide-title slide" data-index="0"></h2>
                <h2 class="slide-title slide" data-index="1"></h2>
                <h2 class="slide-title slide" data-index="2"></h2>
                <h2 class="slide-title slide" data-index="3"></h2>
            </div>
        </div>
        <nav id="slider-nav">
            <span class="current"></span>
            <span class="total"></span>
        </nav>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
