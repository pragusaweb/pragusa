<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gallery - Grey Scale</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="/static/images/site-images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/main-min.css" />
    <script src="/static/js/sub_gallery-min.js"></script>
    <script src="/static/js/main-min.js"></script>
    <script>
        window.onscroll = function () { initialize() };
        window.onload = function () { addSubGalleryContent("grey_scale") };
    </script>
</head>

<body id="body">
    <div class="navbar" id="navbar">
        <a class="active">Pragusa</a>
        <button id="openbtn" class="openbtn" onclick="openNav()">&#9776;</button>
    </div>
    <div class=main id="main">
        <img src="/static/images/site-images/backToTop.png" style="align-self: right; border-radius: 25px;"
            onclick="topFunction()" id="myBtn" title="Back to top"></img>
        <h2 style="text-align: center;">
            Grey Scale
        </h2>
        <div class="sg-image" id="sub-gallery-image"></div>
        <div id="Lightbox" class="modal">
            <span class="close pointer" onclick="closeLightbox()">&times;</span>
            <span class="previous opacity-low" onclick="changeSlide(-1)">&#10094;</span>
            <span class="next opacity-low" onclick="changeSlide(1)">&#10095;</span>
            <div class="modal-content" id="modal-content"></div>
        </div>
</body>

</html>
